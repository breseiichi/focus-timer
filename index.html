<!DOCTYPE html>
<html lang="en" class="light-mode">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Focus Timer 2.0</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>

<body>
  <div id="page">
    <button id="toggle-mode">
      <span class="sr-only">Ativar dark mode</span>
      <i id="light" class="ph-bold ph-sun hide"></i>
      <i id="dark" class="ph-bold ph-moon"></i>
    </button>

    <div id="timer-container">
      <span id="minutes">25</span>
      <span>:</span>
      <span id="seconds">00</span>

      <section id="controls">
        <button data-action="toggleRunning" class="ph ph-play-circle"></button>
        <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
        <button data-action="reset" class="ph ph-stop-circle"></button>
        <button data-action="setPlus" class="ph ph-plus-circle"></button>
        <button data-action="setMinus" class="ph ph-minus-circle"></button>
      </section>
    </div>

    <div id="cards">
      <button data-action="toggleMusicForest" class="ph ph-tree"></button>
      <button data-action="toggleMusicRain" class="ph ph-cloud-rain"></button>
      <button data-action="toggleMusicCoffe" class="ph ph-storefront"></button>
      <button data-action="toggleMusicFire" class="ph ph-campfire"></button>
    </div>

  </div>
</body>
</html>
